version: '3.8'

services:
  aniloader:
    build: .
    container_name: aniloader
    ports:
      - "5000:5000"  # Port anpassen falls nötig
    volumes:
      # Persistente Daten (Datenbank, Konfiguration)
      - ./data:/app/data
      # Download-Verzeichnis (bei storage_mode: standard)
      - ./Downloads:/app/Downloads
      # Optional: Separate Pfade für Animes (bei storage_mode: separate)
      # - /pfad/zu/deinen/animes:/animes
      # Optional: Separate Pfade für Serien (bei storage_mode: separate)
      # - /pfad/zu/deinen/serien:/serien
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
