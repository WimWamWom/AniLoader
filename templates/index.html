<!doctype html>
<html lang="de" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AniLoader • Dashboard</title>
  <link rel="icon" type="image/png" href="/static/AniLoader.png">

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"/>

  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg border-bottom sticky-toolbar">
  <div class="container-fluid">
    <span class="navbar-brand">AniLoader by WimWamWom</span>
    <div class="ms-auto d-flex gap-2 align-items-center">
      <span id="lastUpdated" class="text-secondary small"></span>
      <button id="refreshBtn" class="btn btn-sm btn-outline-light">Jetzt aktualisieren</button>
    </div>
  </div>
</nav>

<div class="container py-3">
  <ul class="nav nav-tabs" id="tabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="download-tab" data-bs-toggle="tab" data-bs-target="#download" type="button" role="tab">📥 Download</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="database-tab" data-bs-toggle="tab" data-bs-target="#database" type="button" role="tab">📂 Datenbank</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="logs-tab" data-bs-toggle="tab" data-bs-target="#logs" type="button" role="tab">📜 Live-Log</button>
    </li>
  </ul>

  <div class="tab-content pt-3">
    <!-- Download Tab -->
    <div class="tab-pane fade show active" id="download" role="tabpanel" aria-labelledby="download-tab">
      <div class="row mb-3">
        <div class="col-md-8 d-flex gap-2 align-items-center">
          <button id="start-default" class="btn btn-primary">▶️ Standard</button>
          <button id="start-german" class="btn btn-success">🇩🇪 German</button>
          <button id="start-new" class="btn btn-warning">🆕 Überprüfe auf neue Episoden</button>
          <button id="start-missing" class="btn btn-info">🔄️ Überprüfe auf fehlende Episoden</button>
        </div>
        <div class="col-md-4 text-md-end">
          <span id="download-status" class="small text-secondary">Status: idle</span>
        </div>
      </div>

      <div id="current-card" class="mb-3"></div>

      <div id="overviewContainer" class="row g-3">
        <!-- Cards für alle Animes (kurze Übersicht) -->
      </div>
    </div>

    <!-- Database Tab -->
    <div class="tab-pane fade" id="database" role="tabpanel" aria-labelledby="database-tab">
      <div class="row g-2 mb-2">
        <div class="col-md-4">
          <input id="db-search" class="form-control form-control-sm" placeholder="Suchen (Title / URL)" />
        </div>
        <div class="col-md-2">
          <select id="db-complete" class="form-select form-select-sm">
            <option value="">Alle</option>
            <option value="1">Komplett</option>
            <option value="0">Nicht komplett</option>
            <option value="1">Gelöscht</option>
          </select>
        </div>
        <div class="col-md-3 d-flex gap-2">
          <select id="db-sort" class="form-select form-select-sm">
            <option value="id">ID</option>
            <option value="title">Title</option>
            <option value="last_film">Letzter Film</option>
            <option value="last_episode">Letzte Ep.</option>
            <option value="last_season">Letzte Staffel</option>
          </select>
          <select id="db-order" class="form-select form-select-sm">
            <option value="asc">Aufsteigend</option>
            <option value="desc">Absteigend</option>
          </select>
        </div>
        <div class="col-md-3 text-md-end">
          <button id="db-refresh" class="btn btn-sm btn-outline-light">Aktualisieren</button>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-dark table-striped table-hover mt-1">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>URL</th>
              <th>Komplett</th>
              <th>Deutsch</th>
              <th>Deleted</th>
              <th>Fehlende deutsche Folgen</th>
              <th>Letzte S/E/F</th>
            </tr>
          </thead>
          <tbody id="db-table-body"></tbody>
        </table>
      </div>
    </div>

    <!-- Logs Tab -->
    <div class="tab-pane fade" id="logs" role="tabpanel" aria-labelledby="logs-tab">
      <div class="d-flex align-items-center gap-2 mb-2">
        <input id="logFilter" class="form-control form-control-sm" placeholder="Log filtern (Regex, z.B. SUCCESS|FEHLER)" />
        <button id="clearFilter" class="btn btn-sm btn-outline-secondary">Filter löschen</button>
        <div class="ms-auto small text-secondary">Zeilen: <span id="log-count">0</span></div>
      </div>
      <div id="logBox" class="log-box mono">Noch keine Logs...</div>
    </div>
  </div>
</div>

<script src="/static/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
