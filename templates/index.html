<!doctype html>
<html lang="de" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniLoader by WimWamWom</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <style>
        body { background:#0b0e13; color:#ddd; }
        .card { border-radius:1rem; }
        .badge-lang { font-size:.75rem; }
        .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
        .log-box {
            background:#000;
            color:#ddd;
            border-radius:.75rem;
            padding:1rem;
            max-height:70vh;
            overflow:auto;
            white-space:pre-wrap;
            border:1px solid #222;
        }
        .sticky-toolbar { position: sticky; top: 0; z-index: 100; background: rgba(11,14,19,.85); backdrop-filter: blur(6px); }
        .progress { height:.5rem; }
        summary { cursor:pointer; }
        .filename { word-break: break-all; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg border-bottom sticky-toolbar">
    <div class="container-fluid">
        <span class="navbar-brand">AniLoader by WimWamWom</span>
        <div class="ms-auto d-flex gap-2">
            <span id="lastUpdated" class="text-secondary small"></span>
            <button id="refreshBtn" class="btn btn-sm btn-outline-light">Jetzt aktualisieren</button>
        </div>
    </div>
</nav>

<div class="container py-3">
    <ul class="nav nav-tabs" id="tabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="download-tab" data-bs-toggle="tab" data-bs-target="#download" type="button" role="tab">üì• Download</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="database-tab" data-bs-toggle="tab" data-bs-target="#database" type="button" role="tab">üìÇ Datenbank</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="logs-tab" data-bs-toggle="tab" data-bs-target="#logs" type="button" role="tab">üìú Live-Log</button>
        </li>
    </ul>

    <div class="tab-content pt-3">
        <!-- Download Tab -->
        <div class="tab-pane fade show active" id="download" role="tabpanel" aria-labelledby="download-tab">
            <div class="d-flex gap-2 mb-2">
                <button id="startDownload" class="btn btn-primary">‚ñ∂Ô∏è Download starten</button>
                <span id="download-status" class="small text-secondary">Status: Nicht gestartet</span>
            </div>
            <div id="overviewContainer" class="row g-3">
                <!-- Karten f√ºr aktuelle Downloads werden hier gef√ºllt -->
            </div>
        </div>

        <!-- Datenbank Tab -->
        <div class="tab-pane fade" id="database" role="tabpanel" aria-labelledby="database-tab">
            <table class="table table-dark table-striped table-hover mt-3">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>URL</th>
                        <th>Komplett</th>
                        <th>Deutsch OK</th>
                        <th>Fehlende Folgen</th>
                    </tr>
                </thead>
                <tbody id="db-table-body">
                    <!-- DB Eintr√§ge werden hier dynamisch eingef√ºgt -->
                </tbody>
            </table>
        </div>

        <!-- Live Logs Tab -->
        <div class="tab-pane fade" id="logs" role="tabpanel" aria-labelledby="logs-tab">
            <div class="d-flex align-items-center gap-2 mb-2">
                <input id="logFilter" class="form-control form-control-sm" placeholder="Log filtern (Regex, z.B. SUCCESS|FEHLER)">
                <button id="clearFilter" class="btn btn-sm btn-outline-secondary">Filter l√∂schen</button>
            </div>
            <div id="logBox" class="log-box mono">Noch keine Logs...</div>
        </div>
    </div>
</div>

<script>
    const overviewEl = document.getElementById('overviewContainer');
    const logBox = document.getElementById('logBox');
    const lastUpdated = document.getElementById('lastUpdated');
    const refreshBtn = document.getElementById('refreshBtn');
    const logFilter = document.getElementById('logFilter');
    const clearFilter = document.getElementById('clearFilter');
    const dbBody = document.getElementById('db-table-body');
    const startBtn = document.getElementById('startDownload');
    const downloadStatus = document.getElementById('download-status');

    async function fetchOverview() {
        try {
            const res = await fetch('/api/state');
            const data = await res.json();
            renderOverview(data);
            lastUpdated.textContent = 'Stand: ' + new Date().toLocaleTimeString('de-DE');
        } catch (e) { console.error(e); }
    }

    function renderOverview(data) {
        overviewEl.innerHTML = '';
        if(!data || !Array.isArray(data.items)) return;
        data.items.forEach(item => {
            const pct = item.estimated_total_episodes
                ? Math.round(Math.min(item.count_episodes, item.estimated_total_episodes) / item.estimated_total_episodes * 100)
                : 0;
            const card = document.createElement('div');
            card.className = 'col-12';
            card.innerHTML = `
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">${item.title || '(kein Titel)'}</h5>
                        <div class="small text-secondary">ID: ${item.id} ‚Ä¢ URL: ${item.url}</div>
                        <div class="mt-2">
                            ${item.complete ? '<span class="badge text-bg-success">Komplett</span>' : '<span class="badge text-bg-warning">L√§uft</span>'}
                            ${item.deutsch_komplett ? '<span class="badge text-bg-primary">Deutsch komplett</span>' : '<span class="badge text-bg-secondary">Deutsch unvollst√§ndig</span>'}
                        </div>
                        <div class="progress mt-2">
                            <div class="progress-bar" role="progressbar" style="width:${pct}%;" aria-valuenow="${pct}" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            `;
            overviewEl.appendChild(card);
        });
    }

    async function fetchDatabase() {
        try {
            const res = await fetch('/database');
            const data = await res.json();
            dbBody.innerHTML = '';
            data.forEach(row => {
                dbBody.innerHTML += `
                    <tr>
                        <td>${row.id}</td>
                        <td>${row.title}</td>
                        <td>${row.url}</td>
                        <td>${row.complete}</td>
                        <td>${row.deutsch_komplett}</td>
                        <td>${row.fehlende}</td>
                    </tr>
                `;
            });
        } catch(e) { console.error(e); }
    }

    async function fetchLogs() {
        try {
            const res = await fetch('/logs');
            let txt = await res.text();
            const filterVal = logFilter.value.trim();
            if(filterVal) {
                try {
                    const rx = new RegExp(filterVal, 'i');
                    txt = txt.split('\\n').filter(line => rx.test(line)).join('\\n');
                } catch(e){}
            }
            const shouldStick = (logBox.scrollTop + logBox.clientHeight) >= (logBox.scrollHeight - 20);
            logBox.textContent = txt;
            if(shouldStick){ logBox.scrollTop = logBox.scrollHeight; }
        } catch(e){}
    }

    startBtn.addEventListener('click', async () => {
        downloadStatus.textContent = "Status: L√§uft...";
        try { await fetch('/start_download'); } catch(e){ console.error(e); }
    });

    refreshBtn.addEventListener('click', () => { fetchOverview(); fetchDatabase(); });
    clearFilter.addEventListener('click', () => { logFilter.value=''; });

    fetchOverview();
    fetchDatabase();
    fetchLogs();
    setInterval(fetchOverview, 2000);
    setInterval(fetchDatabase, 5000);
    setInterval(fetchLogs, 1000);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
